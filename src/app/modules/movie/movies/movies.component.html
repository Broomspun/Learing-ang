<div class="row">
  <div class="col-sm-8">

      <div class="form-group">
        <input type="text" class="form-control" value="{{ query }}" placeholder="Enter Movie Name..." [(ngModel)]="query" (keyup.enter)="SearchMovies()">
      </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <button class="btn btn-primary" (click)="SearchMovies()">Search</button>
    </div>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of movies;let i=index" class="col-sm-3">
        <img *ngIf="movie.poster_path" class="img-responsive" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        <h4>{{movie.title}}</h4>
        <p>{{movie.release_date}}</p>
        <p><a class="btn btn-default" routerLink="/movies/{{ movie.id }}">View Details</a></p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="text-center">
    <!-- pager -->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
