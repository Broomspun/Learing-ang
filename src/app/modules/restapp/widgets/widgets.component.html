<div class="container-fluid mt-3 mb-3">
  <div class="row">
    <app-widgets-list class="col-sm-6" [widgets]="widgets"
                      (selected)="selectWidget($event)"
                      (deleted)="deleteWidget($event)">
    </app-widgets-list>

    <app-widget-detail class="col-sm-6" [widget]="currentWidget"
                       (saved)="saveWidget($event)"
                       (cancelled)="cancel($event)">
    </app-widget-detail>
  </div>
</div>
