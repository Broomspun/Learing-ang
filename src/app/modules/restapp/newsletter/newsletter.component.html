<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Newsletter</h1>
    </mat-card-title>
  </mat-card-header>
  <form novalidate [formGroup]="subscriber" (ngSubmit)="subscribe(subscriber)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input type="text"  matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-button color="primary" style="margin-bottom: 10px;">Subscribe!</button>
      <button style="clear: both" type="button" mat-button color="accent" mat-button (click)="reset()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
